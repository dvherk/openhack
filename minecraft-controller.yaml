apiVersion: v1
kind: ReplicationController
metadata:
  name: minecraft
  # The labels will be applied automatically
  # from the labels in the pod template, if not set
  # labels:
    # app: cassandra
spec:
  replicas: 2
  # The selector will be applied automatically
  # from the labels in the pod template, if not set.
  selector:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      containers:
      - name: minecraft
        image: openhack/minecraft-server:1.0
        ports:
          - containerPort: 25565
            name: minecraft-port
          - containerPort: 25575
            name: rcon-port
        env:
          - name: EULA
            value: "true"